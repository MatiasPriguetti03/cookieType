<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/cookieType/cookie.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie Type Game</title>
      <script type="module" crossorigin src="/cookieType/assets/index-wAvutL_k.js"></script>
      <link rel="stylesheet" crossorigin href="/cookieType/assets/index-CZu1_9i1.css">
    </head>
    <body>
        <main id="app" class="app">
            <header id="header">
                <section id="language" class="languageSection">
                    <select title="Language" id="select-language">
                    <option selected value="english">English</option>
                    <option value="spanish">Spanish</option>
                    </select>
                </section>
                <div class="time-switcher" id="timeSwitcher">
                    <button class="time-btn active" value="30" id="time-30">30s</button>
                    <button class="time-btn" value="60" id="time-60">60s</button>
                    <button class="time-btn" value="90" id="time-90">90s</button>
                </div>
        </header>
            <section id="game">
                <div class="info-bar">
                    <time></time>
                    <div class="progress-bar">
                        <div class="progress" id="progressbar"></div>
                    </div>
                </div>
                <p></p>
                <input autofocus>
            </section>
            <section id="results" class="results-section">
                <div class="result">
                    <h2>Wpm</h2>
                    <h3 id="results-wpm"></h3>
                </div>

                <div class="result">
                    <h2>Accuracy</h2>
                    <h3 id="results-accuracy"></h3>
                </div>

                <button id="restart-btn" class="restart-btn">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
                        />
                        <path d="M20 4v5h-5" />
                    </svg>
                </button>
            </section>
        </main>

    </body>
</html>
